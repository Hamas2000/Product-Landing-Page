<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page</title>
</head>
<body>
  <header id="header">
    <nav id="nav-bar">
      <div class="logo-container">
        <img
         src="https://thumbs.dreamstime.com/z/painting-logo-design-isolated-line-art-31263547.jpg?w=992"
         id="header-img"
        >
        <span class="the-product">Sky Paintings</span>
      </div>
        <ul class="nav-links">
          <li><a href="#features" class="nav-link">Features</a></li>
          <li><a href="paintings" class="nav-link">My paintings</a></li>
          <li><a href="#sale" class="nav-link">For sale</a></li>
        </ul>
    </nav>
  </header>

  <section id="email-section">
    <h2>Amazing paintings, Classic and Modern</h2>
    <form action="https://www.freecodecamp.com/email-submit" id="form">
      <input id="email" type="email" required placeholder="Enter your email address" name="email">
      <input type="submit" id="submit" value="GET STARTED">
    </form>  
  </section>
</body>
</html>
